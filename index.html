<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css"/>
    <style>@font-face { font-family: Brokenscript; src: url('Brokenscript-Bold.ttf'); } </style> 
    <title>App Name</title>
</head>
</html>
<body>
    
    

    <div id="app">
        <!-- <div class="navbar navbar-light nav-upper-up fixed-top"></div> -->
        <div class="nav-upper-container">
            <div class="nav-upper-up"></div>
            <div class="nav-upper-bottom">
                <div class="headerIcon">
                    <img v-bind:src="headerIcon">
                </div>
                <div class="headerTitle"><span>Players</span></div>
                <div class="addPlayer">
                    <img v-bind:src="addIcon">
                </div>
            </div>
        </div>
        <div class="scoreBoard">
            
            <div class="scoreCard"
                v-for="(player, index) in players" 
                :key="player.playerId">
                <div class="avatar-container">
                    <div class="avatarImage"> 
                        <img v-bind:src="avatars[index].avatarImage">
                    </div>
                    <div class="avatarBanner">
                        <img v-bind:src="avatars[index].avatarBanner">
                    </div>
                </div> 
                <!-- <a class="avatar" href="#">Your Account</a> -->
                <div class="playerName">{{ player.playerName }}</div>
                <button v-on:click="reduceScore"
                    class="minusButton"
                    @mouseover="activePlayer(index)">
                    <img v-bind:src="minusButton">
                </button>
                <div class="scorePoints">{{ player.playerScore }}</div>
                <div class="plusButton">
                    <button v-on:click="addScore" 
                    class="plusButton"
                    @mouseover="activePlayer(index)">
                        <img v-bind:src="plusButton">
                    </button>
                </div>
            </div>
            <div>
                <form class="playerForm" @submit.prevent="addPlayer">
                    <p>
                        <label for="name">Player:</label>
                        <input id="name" v-model="name" placeholder="e.g. heaton">
                    </p>
                    <p>
                        <input type="submit" value="Add">
                    </p>
                </form>
            </div>
        </div>
        <div class="nav-bottom-container">
            <div class="nav-bottom">
            
            </div>
            <div class="sortImage">
                <button v-on:click="playerShuffle">
                    <img v-bind:src="image">
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="playerengine.js"></script>
</body>
